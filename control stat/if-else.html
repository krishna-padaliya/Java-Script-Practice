<!-- Find the largest of two number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    
</body>

<script>
    let num1=100;
    let num2=500;
    if(num1>num2)
    {
        console.log("number1 is bigger than number2");
    }
    else
    {
        console.log("number2 is bigger than number1")
    }
</script>
